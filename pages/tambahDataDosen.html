  <body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
      <a class="navbar-brand ps-3" href="admin.html">Admin Dashboard</a>
      <button
        class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0"
        id="sidebarToggle"
        href="#!"
      >
        <i class="fas fa-bars"></i>
      </button>
      <ul class="navbar-nav ms-auto me-0 me-md-3 my-2 my-md-0">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            id="navbarDropdown"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fas fa-user fa-fw"></i>
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="navbarDropdown"
          >
            <li><a class="dropdown-item" href="#!">Settings</a></li>
            <li><a class="dropdown-item" href="#!">Activity Log</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="?menu=index">Logout</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <div id="layoutSidenav">
      <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
          <div class="sb-sidenav-menu">
            <div class="nav">
              <div class="sb-sidenav-menu-heading">Core</div>
              <a class="nav-link" href="?menu=admin">
                <div class="sb-nav-link-icon">
                  <i class="fas fa-tachometer-alt"></i>
                </div>
                Dashboard
              </a>
              <div class="sb-sidenav-menu-heading">Data</div>
              <a class="nav-link" href="?menu=dataMahasiswa">
                <div class="sb-nav-link-icon">
                  <i class="fas fa-user-graduate"></i>
                </div>
                Data Mahasiswa
              </a>
              <a class="nav-link" href="?menu=dataDosen">
                <div class="sb-nav-link-icon">
                  <i class="fas fa-chalkboard-teacher"></i>
                </div>
                Data Dosen Wali
              </a>
            </div>
          </div>
          <div class="sb-sidenav-footer">
            <div class="small">Logged in as:</div>
            Admin
          </div>
        </nav>
      </div>
      <div id="layoutSidenav_content" style="background-color: #f0f0f0">
        <main>
          <div class="container mt-4">
            <h5>Tambah Data Dosen</h5>
            <form
              id="formDosen"
              action="#"
              style="
                background-color: #ffffff;
                border-radius: 10px;
                padding: 20px;
              "
              method="GET"
            >
              <div class="mb-3">
                <label for="nik" class="form-label">NIK</label>
                <input
                  type="text"
                  class="form-control"
                  id="nik"
                  name="nik"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input
                  type="text"
                  class="form-control"
                  id="nama"
                  name="nama"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="fakultas" class="form-label">Fakultas</label>
                <input
                  type="text"
                  class="form-control"
                  id="fakultas"
                  name="fakultas"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="programStudi" class="form-label"
                  >Program Studi</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="programStudi"
                  name="programStudi"
                  required
                />
              </div>
              <a class="btn btn-primary" href="?menu=dataDosen">Submit</a>
            </form>
          </div>
        </main>
      </div>
    </div>
  </body>

  <script src="../jsadmin/scripts.js"></script>
