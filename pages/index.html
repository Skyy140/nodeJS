<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1f1c2c, #928dab);
        font-family: "Segoe UI", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-box {
        background: rgba(255, 255, 255, 0.05);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        width: 320px;
        text-align: center;
        animation: fadeIn 1.2s ease;
        position: relative;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-box h2 {
        color: white;
        margin-bottom: 10px;
      }

      #face {
        font-size: 3rem;
        margin-bottom: 20px;
        transition: 0.3s ease;
      }

      .input-box {
        position: relative;
        margin-bottom: 30px;
      }

      .input-box input {
        width: 100%;
        padding: 10px 10px;
        background: transparent;
        border: none;
        border-bottom: 2px solid white;
        outline: none;
        color: white;
        font-size: 1rem;
      }

      .input-box label {
        position: absolute;
        left: 10px;
        top: 10px;
        color: white;
        pointer-events: none;
        transition: 0.3s ease;
      }

      .input-box input:focus ~ label,
      .input-box input:valid ~ label {
        top: -12px;
        left: 5px;
        font-size: 0.8rem;
        color: #00ffe5;
      }

      button {
        width: 100%;
        padding: 12px;
        border: none;
        outline: none;
        background: #00ffe5;
        color: black;
        font-weight: bold;
        border-radius: 25px;
        cursor: pointer;
        transition: background 0.3s ease, box-shadow 0.3s ease,
          transform 0.2s ease;
        position: relative;
      }

      button:disabled {
        background: #888;
        cursor: not-allowed;
      }

      button.enabled {
        background: #00ffe5;
        box-shadow: 0 0 10px #00ffe5, 0 0 40px #00ffe5;
      }

      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Login</h2>
      <div id="face">üòê</div>
      <form id="loginForm">
        <div class="input-box">
          <input type="text" id="username" required />
          <label>Username</label>
        </div>
        <div class="input-box">
          <input type="password" id="password" required />
          <label>Password</label>
        </div>
        <button type="submit" id="loginBtn" disabled>Login</button>
      </form>
    </div>
    <div
      class="modal fade"
      id="roleModal"
      tabindex="-1"
      aria-labelledby="roleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="roleModalLabel">Pilih Role</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <a href="?menu=mahasiswa" class="btn btn-primary mb-2">
              üéì Mahasiswa
            </a>
            <a href="?menu=dosenwali" class="btn btn-secondary mb-2">
              üë®‚Äçüè´ Dosen Wali
            </a>
            <a href="?menu=admin" class="btn btn-danger mb-2"> üõ†Ô∏è Admin </a>
          </div>
        </div>
      </div>
    </div>
    <script>
      const username = document.getElementById("username");
      const password = document.getElementById("password");
      const loginBtn = document.getElementById("loginBtn");
      const face = document.getElementById("face");
      const form = document.getElementById("loginForm");

      function checkInputs() {
        const filled =
          username.value.trim() !== "" && password.value.trim() !== "";
        if (filled) {
          loginBtn.disabled = false;
          loginBtn.classList.add("enabled");
          face.textContent = "üòä";
        } else {
          loginBtn.disabled = true;
          loginBtn.classList.remove("enabled");
          face.textContent = "üòê";
        }
      }

      username.addEventListener("input", checkInputs);
      password.addEventListener("input", checkInputs);

      loginBtn.addEventListener("mouseover", () => {
        if (loginBtn.disabled) {
          const offsetX = Math.random() * 100 - 50;
          const offsetY = Math.random() * 50 - 25;
          loginBtn.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
          face.textContent = "üòú";
        }
      });

      loginBtn.addEventListener("mouseleave", () => {
        if (loginBtn.disabled) {
          loginBtn.style.transform = `translate(0, 0)`;
          face.textContent = "üòê";
        }
      });

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        face.textContent = "üéâ";
        const roleModal = new bootstrap.Modal(
          document.getElementById("roleModal")
        );
        roleModal.show();
      });
    </script>
  </body>
</html>
